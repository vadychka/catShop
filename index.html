<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/index.css">
   <title>Document</title>
</head>

<body>
   <header class="header " id="header">
      <div class="wrapper">
         <div class="header__content">
            <div class="header__logo">
               <img src="https://kalychka.github.io/AlefDev-demo/assets/images/logo.png" alt="">
               <img class="rotate--logo" src="https://kalychka.github.io/AlefDev-demo/assets/images/logo.png" alt="">
            </div>
            <div class="header__menu">
               <a href="#">Main</a>
               <a href="#">Gallery</a>
               <a href="#">News</a>
               <a href="#">Profile</a>
            </div>
            <div class="header__contacts">
               <h2>+544 3490 00000</h2>
               <p>Звони скорее!</p>
            </div>
         </div>
         <div class="header__title">
            <h1>Найдено 48 котов</h1>
         </div>
      </div>
   </header>

   <main class="main wrapper">
      <div class="main__sort">
         <b> Сортировка по: </b>
         <div class="main__price">
            <label> Цене</label>
            <b class="main__price-icon main__arrow-down">&#8659</b>
         </div>
         <div class="main__age">
            <label> Возросту </label>
            <b class="main__age-icon main__arrow-down">&#8659</b>
         </div>
      </div>
      <div class="main__catalog">
      </div>
      <div class="main__add">
         <p>Показать еще 3 товаров</p>
      </div>
   </main>

   <footer class="footer wrapper">
      <div class="footer__title">
         <h2>Успей купить!</h2>
         <p>Подпишись и успей <br>
            словить все акции</p>
      </div>
      <div class="footer__form">
         <form action="">
            <input type="email" class="footer__field" placeholder="Email">
            <input type="submit" value="Подписатся" class="footer__button">
            <br>
            <div class="footer__subscribe">
               <input type="checkbox">
               <label for="">Подписатся на новости</label>
            </div>
         </form>
      </div>
   </footer>

   <div class="scroll">
      <a href="#header"><img src="https://img.icons8.com/nolan/64/circled-up-2.png" /></a>
   </div>


   <script src="js/index.js"></script>
</body>

</html>
