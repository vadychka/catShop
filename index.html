<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/index.css">
   <title>Document</title>
</head>

<body>

   <div class="burger">
      <div class="burger__container">
         <div class="burger__btn-close">x</div>
         <div class="burger__menu">
            <a href="#">Main</a>
            <a href="#">Gallery</a>
            <a href="#">News</a>
            <a href="#">Profile</a>
         </div>
      </div>
   </div>
   <div class="like__container">
      <div class="like"></div>
   </div>
   <header class="header " id="header">
      <div class="wrapper">
         <div class="header__content">
            <div class="header__logo">
               <img src="https://kalychka.github.io/AlefDev-demo/assets/images/logo.png" alt="">
               <img class="rotate--logo" src="https://kalychka.github.io/AlefDev-demo/assets/images/logo.png" alt="">
            </div>
            <div class="header__menu">
               <a href="#">Main</a>
               <a href="#">Gallery</a>
               <a href="#">News</a>
               <a href="#">Profile</a>
            </div>

            <div class="header__contacts">
               <h2 >+544 3490 00000</h2>
               <p>Звони скорее!</p>
            </div>
            <div class="btn-burger">
               <span class="btn-burger__defolt"></span>
            </div>
         </div>
         <div class="header__title">
            <h1>Найдено <span class="items__length"></span> котов</h1>
         </div>
      </div>
   </header>

   <main class="main wrapper">
      <div class="main__sort">
         <div><b> Сортировка по: </b></div>
         <div class="main__price">
            <label> Цене</label>
            <b class="main__price-icon main__arrow-down">&#9660</b>
         </div>
         <div class="main__age">
            <label> Возросту </label>
            <b class="main__age-icon main__arrow-down">&#9660</b>
         </div>
      </div>
      <div class="main__catalog">
      </div>
      <div class="main__add">
         <p class="main__add-items"></p>
      </div>
   </main>

   <footer class="footer wrapper ">
      <div class="footer__title">
         <h2>Успей купить!</h2>
         <p>Подпишись и успей <br>
            словить все акции</p>
      </div>
      <div class="footer__form">
         <form action="">
            <input type="email" class="footer__field" placeholder="Email">
            <input type="button" value="Подписатся" class="footer__button">
            <br>
            <div class="footer__subscribe">
               <input type="checkbox">
               <label>Подписатся на новости</label>
            </div>
         </form>
      </div>
   </footer>

   <div class="popup">
      <div class="popup__area"></div>
      <div class="popup__body">
         
         <div class="popup__content">
            <div class="popup__close">
               <p class="popup__text"></p>
               <p>&#10060</p></div>
            <p >Вы успешно подписались на нашы обновления</p>
         </div>
      </div>

   </div>

      <a href="#header" class=" scroll"><span class="scroll-text">^</span> </a>
   


   <script src="js/index.js"></script>
</body>

</html>
